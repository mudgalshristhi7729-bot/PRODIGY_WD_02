<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Stopwatch Web App</h1>

        <div id="display">00:00:00.00</div>

        <div class="controls">
            <button id="start" onclick="startStopwatch()">Start</button>
            <button id="pause" onclick="pauseStopwatch()" disabled>Pause</button>
            <button id="reset" onclick="resetStopwatch()">Reset</button>
            <button id="lap" onclick="recordLap()" disabled>Lap</button>
        </div>

        <div class="extra-controls">
            <button onclick="clearLaps()">Clear Laps</button>
            <button onclick="toggleTheme()">Dark Mode</button>
        </div>

        <h3>Lap Records</h3>
        <ul id="laps"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
